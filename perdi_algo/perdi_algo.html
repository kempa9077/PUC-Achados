<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <link rel="stylesheet" href="perdi_algo.css">
</head>
<body>
    <header class="top-bar">
        <div class="left">
            <h1>PUC ACHADOS</h1>
        </div>
        <div class="right">
            <button id="login_sem_cadastro" class="login-btn">Login</button>
        </div>
    </header>

    <nav class="second-bar">
        <button id="pagina_home_sem_cadastro" class="nav-btn">Home</button>
        <button id="meus_protocolos_sem_cadastro" class="nav-btn center-btn">Meus Protocolos</button>
    </nav>

    <main class="content-area">
        <div class="gray-box">
            <div class="beige-bar"></div>
            <div class="gray-box-text">PERDI ALGO</div>
            <!-- Retângulo branco à esquerda -->
            <div class="redbox-under"></div>
            <div class="redbox-under-text">PREENCHA O FORMULÁRIO ABAIXO</div>
            <div class="flex-container">
                <div class="nome-do-item">
                    <label for="nome_item">Nome do item:</label>
                    <textarea id="nome_item" name="nome_item" rows="1" cols="33">"Crachá PUC"</textarea>
                </div>
                <div class="tipo-do-item">
                    <label for="nome_item">Categoria do Item:</label>
                    <form>
                        <select name="tipo_item" id="tipo_item">
                            <option value="">Selecione uma Categoria</option>
                            <option value="eletronico">Eletrônico</option>
                            <option value="roupa">Roupa</option>
                        </select>
                    </form>
                </div>
                <div class="bloco-de-encontro">
                    <label for="nome_item">Bloco Encontrado:</label>
                    <form>
                        <select name="bloco_encontro" id="bloco_encontro">
                            <option value="">Selecione o Bloco</option>
                            <option value="1">Bloco 1</option>
                            <option value="2">Bloco 2</option>
                            <option value="3">Bloco 3</option>
                        </select>
                    </form>
                </div>
                <div class="sala-de-encontro">
                    <label for="sala_encontro">Sala Encontrada:</label>
                    <textarea id="sala_encontro" name="sala_encontro" rows="1" cols="33">"Sala 101"</textarea>
                </div>
                <div class="data-de-entrada">
                    <label for="nome_item">Data de Encontro:</label>
                    <input id="date" type="date" value="dd-mm-yyyy" />
                </div>
            </div>
            
            <!-- Área de descrição agora separada dos outros campos -->
            <div class="descricao-item">
                <label for="descricao">Descrição do item:</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o item perdido aqui..."></textarea>
            </div>
            
            <!-- Botão de envio no canto inferior esquerdo -->
            <button id="enviar_objeto" class="enviar-btn">Enviar</button>
            
                
            </div>
            
        </div>
    </main>
</body>
<script src="../js/main_descadastrado.js"></script>
</html>
