<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pessoas</title>
    <link rel="stylesheet" href="tabela.css"> 
</head>
<body>
    <h1>Gerenciar Pessoas</h1>
    
    <!-- Tabela para exibir os dados -->
    <table border="1" id="tabelaPessoas">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Email</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Registro PUC</th>
                <th>Nível de Acesso</th>
                <th>Ação</th>

            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Linhas da tabela serão inseridas aqui dinamicamente -->
        </tbody>
    </table>
</body>
<script src="tabela.js"></script>
</html>
