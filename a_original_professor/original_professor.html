<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
		
		<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		
	</head>
	<body>
		<div class="col-6 ml-5 mt-5 shadow p-5 mb-5 bg-body rounded">
			<div class="row">
				<p style="width:100%;text-align:center;"><i class="fa-solid fa-door-open fa-2xl"></i></p>
			</div>
			<div class="row">
				<h4 style="text-align:center;width:100%">Seja bem Vindo!</h4>
			</div>
			<div class="row">
			  <div class="form-group ml-2">
			    <label for="email_id">Email</label>
			    <input type="email" class="form-control" id="email_id" placeholder="Digite seu e-mail">
			  </div>
			  <div class="form-group ml-2">
			    <label for="senha_id">Senha</label>
			    <input type="password" class="form-control" id="senha_id" placeholder="Digite sua senha.">
			  </div>
			</div>
			<div class="row">
				<button id="enviar" class="btn btn-primary">Entrar</button>&nbsp
				<button id="adicionar" class="btn btn-info">Adicionar</button>
			</div>
		</div>
		<div>
		<h1>Lista de Usuários</h1>
			<table id="lista_usuarios" class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Usuário</th>
						<th>Senha</th>
					</tr>
				</thead>
				<tbody>
					<!-- Os dados dos usuários serão inseridos aqui -->
				</tbody>
			</table>
		</div>
	</body>
	<footer>
	</footer>
	<script src="script.js"></script>
</html>
