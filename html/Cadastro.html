<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="cadastro-container">
        <h3>Fazer Cadastro</h3>
        <h4>Realize seu Cadastro</h4>

        <div class="form-row">
            <input id="nome_id"" type="text" placeholder="Nome" name="nome" required>
        </div>
        <div class="form-row">
            <input id="cpf_id"" type="text" placeholder="CPF" name="cpf" required>
        </div>
        <div class="form-row">
            <input id="matricula_id"" type="text" placeholder="matricula" name="matricula" required>
        </div>
        <div class="form-row">
            <input id="email_id"" type="email" placeholder="E-mail" name="email" required>
        </div>

        <div class="form-row">
            <input id="senha_id"" type="password" placeholder="Senha" name="senha" required>
        </div>
        <div class="form-row">
            <input id="confirm" type="password" placeholder="Confirme sua Senha" name="confirm" required>
        </div>

		<button id="adicionar" class="btn btn-info"> ESSE BOTÃ‚O TA FUNCIONANDO </button>
        <button class="btn entrar" type="submit">Entrar</button>

        <h6>@ByteBusters</h6>
    </div>
</body>
<script src="../js/cadastro.js"></script>
</html>
